# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.

# The root category uses the appender called A1. Since no priority is
# specified, the root category assumes the default priority for root
# which is DEBUG in log4j. The root category is the only category that
# has a default priority. All other categories need not be assigned a
# priority in which case they inherit their priority from the
# hierarchy.

log4j.logger.macd= DEBUG, macd
log4j.appender.macd=org.apache.log4j.FileAppender
log4j.appender.macd.File=log/macd.log
log4j.appender.macd.layout=org.apache.log4j.PatternLayout
log4j.appender.macd.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.macd.Append=false


log4j.logger.ppcc= DEBUG, ppcc
log4j.appender.ppcc=org.apache.log4j.FileAppender
log4j.appender.ppcc.File=log/ppcc.log
log4j.appender.ppcc.layout=org.apache.log4j.PatternLayout
log4j.appender.ppcc.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.ppcc.Append=false

log4j.logger.downfile= DEBUG, downfile
log4j.appender.downfile=org.apache.log4j.RollingFileAppender
log4j.appender.downfile.File=log/downfile.log
log4j.appender.downfile.MaxFileSize=1000KB
log4j.appender.downfile.MaxBackupIndex=10000
log4j.appender.downfile.layout=org.apache.log4j.PatternLayout
log4j.appender.downfile.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.downfile.Append=false

